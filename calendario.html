<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário de Plantio e Colheita</title>
  <link rel="stylesheet" href="styles2.css" />
  <link rel="icon" type="image/png" href="IMG/IMG-20250514-WA0043.png">
</head>
<body>
  <header>
    <a href="menu.html" class="logo" title="Ir para o menu">
      <img
        src="IMG/Logo EcoAgro.png"
        alt="Logo Ecoagro"
        class="ecoagro-btn"
      />
    </a>
    <h1>Calendário de Plantio e Colheita</h1>
  </header>

  <main>
    <section class="grid">
      <div class="item">
        <img src="img/arroz.jpg" alt="Arroz (Sequeiro)" />
        <p>Arroz (Sequeiro)</p>
      </div>
      <div class="item">
        <img src="IMG/mandioca.jpeg" alt="Mandioca" />
        <p>Mandioca</p>
      </div>
      <div class="item">
        <img src="IMG/milho.jpeg" alt="Milho" />
        <p>Milho</p>
      </div>
      <div class="item">
        <img src="IMG/trigo.jpg" alt="Trigo" />
        <p>Trigo</p>
      </div>
      <div class="item">
        <img src="IMG/banana.jpg" alt="Banana" />
        <p>Banana</p>
      </div>
      <div class="item">
        <img src="IMG/coco.jpeg" alt="Coco" />
        <p>Coco</p>
      </div>
      <div class="item">
        <img src="IMG/cupuacu.jpeg" alt="Cupuaçu" />
        <p>Cupuaçu</p>
      </div>
      <div class="item">
        <img src="IMG/limao.jpg" alt="Limão" />
        <p>Limão</p>
      </div>
    </section>
  </main>
</body>
</html>
